<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos - Cargar Productos</title>
    <link rel="stylesheet" href="./estilos/style.css">

</head>
<body>
    <div id="nuevo-producto-section">
        <form action="/api/resto/productos" method="post">
            <label for="producto-nuevo">Nuevo Producto:</label>
            <input type="text" id="producto-nuevo" name="nombre" required>

            <label for="precio-nuevo">Precio:</label>
            <input type="number" id="precio-nuevo" name="precioUnidad" step="0.01" required>

            <label for="categoria-nueva">Categor√≠a:</label>
            <select id="categoria-nueva" name="categoria" required>
                <option value="Milanesas">Milanesas</option>
                <option value="Pastas">Pastas</option>
                <option value="Pizzas">Pizzas</option>
                <option value="Hamburguesas">Hamburguesas</option>
                <option value="Carnes">Carnes</option>
                <option value="Ensaladas">Ensaladas</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Sushi">Sushi</option>
                <option value="Postres">Postres</option>
                <option value="Vegana">Vegana</option>
            </select>

            <input type="hidden" id="disponible-input" name="disponible" value=true>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script>
    </script>
</body>
</html>
